<div class="well" ng-controller="BookDetailCtrl">
	<div class="row">
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-12">
					Title:{{details.name}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<a ui-sref="booklist({bookType:0})" class="btn btn-primary">Return to the list</a>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<div class="row">
				<div class="col-md-12">
					<div>author:{{details.author}}</div>
					<div>Pub Date:{{details.pubTime}}</div>
					<div>Prince:{{details.price }}</div>
				</div>
			</div>
		</div>
	</div>
</div>
