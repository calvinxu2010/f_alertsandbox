<div class="panel panel-primary add-books" ng-controller="addBookCtrl">
	<div class="panel-heading">
		<div class="panel-title">New accessions to a library</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" name="addForm">
					<div class="form-group">
						<label class="col-md-2 control-lable">Title</label>
						<div class="col-md-10">
							<input type="text" class="form-control" name="bookName" ng-model="book.name" required placeholder="Maximum input 32 characters" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-lable">Type</label>
						<div class="col-md-10">
							<select class="form-control" required ng-model="book.type">
								<option>Computer</option>
								<option>Financial</option>
								<option>Philosophy</option>
								<option>High-end office</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-lable">Pub date</label>
						<div class="col-md-10">
							<input type="date" class="form-control" required
							name="bookDate" ng-model="book.date" placeholder="yyyy-MM-dd">
							<span ng-show="addForm.bookDate.$error.date">Please enter the date of publication of the correct format</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-lable">author</label>
						<div class="col-md-10">
							<input type="text" ng-model="book.author" placeholder="Up to 16 characters" required >
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox col-md-offset-2">
							<label>
								<input type="checkbox" ng-model="book.ebook">Is there a ebook
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
						    <a ui-sref="booklist" class="btn btn-success" ng-disabled="addForm.$invalid">Save</a>
						    <a ui-sref="booklist({bookType:0})" class="btn btn-primary">Cancel</a>
						    <button class="btn btn-default" ng-click="emptyData()">Empty form</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
